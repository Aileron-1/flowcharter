<!DOCTYPE html>  <!--  -->

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Flowchart4</title>
	<!--<link rel="stylesheet" href="style.css">-->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    
	<style>
		#flowchart {background:hsla(165,10%,80%,100%);
			position: relative;
		    width: 1200px;
			box-shadow: 1px 1px 5px grey;
		}
		#chart-canvas {
			position: absolute;
		    top: 0;
		    left: 0;
		}
		#activity-wrapper {
			display: flex;
			flex-flow: row wrap;
			justify-content: space-around;
		}
		.flowchart-activity {
			border: dotted 1px;
			display: flex;
			flex-flow: row nowrap;
			max-width: 400px;
			margin: 20px;
		}
		.flowchart-activity-info {
			border: solid 1px;
			background: white;
			box-shadow: 1px 1px 4px grey;
			border-radius: 4px;
			z-index: 1;
			display: block;
			padding: 20px;
		}
		.flowchart-activity-info h2 {
			margin: 0;
		}
		.flowchart-activity-info ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		
	</style>
</head>

<body>
    <h1>Flowchart 4</h1>
    <div id="flowchart">
		<canvas id="chart-canvas" width="1000" height="900"></canvas>
		<div id="activity-wrapper"></div>
    </div>
    <script type="text/JavaScript" src="main.js"></script>
</body>

</html>
